<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./main.js" defer></script>
    <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="splide" aria-labelledby="carousel-heading">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide firstSplide">
              <img
                src="https://gallerypng.com/wp-content/uploads/2024/08/white-apple-iphone-png-image.png"
                alt=""
              />
            </li>
            <li class="splide__slide firstSplide">
              <img
                src="https://webshop.asus.com/media/dd/20/e6/1688058321/12759c633b19b8f42c0c3bb6957a7168.png"
                alt=""
              />
            </li>
            <li class="splide__slide firstSplide">
              <img
                src="https://dlcdnwebimgs.asus.com/files/media/f4299a34-42af-4a93-bb9d-597e0db1710a/v1/images/desktop/design/design_pd_mecha.png"
                alt=""
              />
            </li>
            <li class="splide__slide firstSplide">
              <img
                src="https://theapplewiki.com/images/applewiki/thumb/1/10/MacBook_Air_%2815-inch%2C_M3%2C_2024%29.png/640px-MacBook_Air_%2815-inch%2C_M3%2C_2024%29.png"
                alt=""
              />
            </li>
          </ul>
        </div>
      </section>
      <section class="splide secondSplide" aria-label="Basic Structure Example">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide splideSlideSecond">
              <img
                src="https://qbizonline.com/cdn/shop/files/AppleMacbook2024_0ae5569d-7f93-4923-a655-4fda458dfbbd.png?v=1716815818"
                alt=""
              />
            </li>
            <li class="splide__slide splideSlideSecond">
              <img
                src="https://bsimg.nl/images/apple-iphone-16-pro-max-1tb-wit-eu_1.png/aRS9Tks2ppZOsIAWsHGqkNdJBig%3D/fit-in/257x400/filters%3Aformat%28png%29%3Aupscale%28%29"
                alt=""
              />
            </li>
            <li class="splide__slide splideSlideSecond">
              <img
                src="https://dlcdnwebimgs.asus.com/gain/A23D7B7E-46D8-480A-9B68-6063EA9DA7D1/w1000/h732"
                alt=""
              />
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
